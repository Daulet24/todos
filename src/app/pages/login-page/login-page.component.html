<form autocomplete="on" class="login-f" (ngSubmit)="onSubmit()">
  <h1>Login</h1>
  <label class="username">
    Username
    <input class="login-input" type="text" placeholder="Username" [(ngModel)]="username" name="username" autocomplete="username" required>
  </label>
  <label class="password">
    Password
    <input class="login-input" type="password" placeholder="Password" [(ngModel)]="password" name="password" autocomplete="current-password" required>
  </label>
  <button type="submit" class="bg-blue-500 text-white px-20 py-2 rounded-md hover:bg-blue-600 transition">Login</button>
  <a routerLink="/reg" class="mt-4 opacity-60 hover:opacity-100">Register</a>
</form>
