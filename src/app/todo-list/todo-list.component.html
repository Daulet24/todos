<div class="max-w-lg mx-auto mt-10 bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">My To-Do List</h2>

  <form (ngSubmit)="addTask()" class="flex items-center mb-4">
    <input
      [(ngModel)]="newTask"
      name="task"
      type="text"
      placeholder="Enter a new task..."
      class="flex-grow border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition"
    >
      Add
    </button>
  </form>

  <ul>
    <li
      *ngFor="let task of tasks; let i = index"
      class="flex items-center justify-between bg-gray-100 rounded-lg px-4 py-2 mb-2 shadow-sm"
    >
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="toggleTaskCompletion(i)"
        class="mr-3"
      />

      <span
        [class.line-through]="task.completed"
        [class.text-gray-500]="task.completed"
        class="flex-grow cursor-pointer"
        (click)="toggleTaskCompletion(i)"
      >
        {{ task.name }}
      </span>

      <button
        (click)="removeTask(i)"
        class="text-red-500 hover:text-red-700 transition flex-shrink-0"
        aria-label="Remove Task"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L6 7m12 11V7M4 7h16M10 7v11m4-11v11m-6 0h12M9 4h6a2 2 0 012 2v1H7V6a2 2 0 012-2z"
          />
        </svg>
      </button>
    </li>
  </ul>
</div>
